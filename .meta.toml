[python]
with-windows = true
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true

[coverage]
fail-under = 99

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include src *.css",
    "recursive-include src *.pt",
    "recursive-include src *.rst",
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/narr/*",
    ]
